<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Adicione o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="col-lg-12 mx-auto p-4 py-md-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-link active" aria-current="page" href="/ ">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/cursos/cursos_disponiveis">Cursos</a>

              <a class="nav-link" href="#">Saiba mais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin">Área do administrador</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </nav>

<main class="container mt-5">
  {% block principal %}
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-12">
      <h3 class="text-body-emphasis">Inicie no mundo da programação</h3>
      <p class="col-md-14">Diversos cursos gratuitos!</p>
      <div class="col-md-14">
        <a href="cadastro" class="btn btn-primary btn-lg px-4">Cadastre-se</a>
      </div>
    </div>
  </div>
 
</main>
<footer class="fixed-bottom bg-light text-center p-3">
  💖 Criado por Ana Barreto 💖
</footer>

{% endblock %}
<!-- Adicione o JavaScript do Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
