{% extends "inicio.html" %}
{% load bootstrap5 %}
{% block principal %}

  <h3 class="text-body-emphasis">Cadastrar novo curso</h3>
<br>
  {% if sucesso%}
    <p class="alert alert-success"> Curso cadastro com sucesso!</p>
  {% endif %}

  <form action="" method="POST" id="form">
    {% csrf_token %}
    {% bootstrap_form form %} <!--importando os campos do forms.py-->
   
    <button type="submit" class="btn btn-primary btn-lg px-4">Inserir curso</button>
   
  </form>
  <br>
  <hr>
  <br>
  <h3> Cursos cadastrados </h3> <br>
  {% for curso in cursos %}
    <p> {{curso.titulo}}
  {% endfor %}

 
 
{% endblock %}
